<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Student</h1>
        <form action="/submit_update" method="post">
            <input type="hidden" name="roll_no" value="{{ student.roll_no }}">
            <input type="hidden" name="event_name" value="{{ student.event_name }}">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" value="{{ student.student_name }}" required>
            
            <label for="college">College:</label>
            <input type="text" id="college" name="college" value="{{ student.college }}" required>
            
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" value="{{ student.branch }}" required>
            
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" value="{{ student.semester }}" required>
            
            <label for="phone_no">Phone Number:</label>
            <input type="text" id="phone_no" name="phone_no" value="{{ student.phone_no }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ student.email }}" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ student.date }}" required>
            
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
