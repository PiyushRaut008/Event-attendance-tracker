<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 1000px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 1000px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .update-btn {
            background-color: #4caf50;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        function filterStudents() {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const tableRows = document.querySelectorAll('tbody tr');
            
            tableRows.forEach(row => {
                const studentName = row.querySelector('td').textContent.toLowerCase();
                if (studentName.includes(searchValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Data</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by student name..." onkeyup="filterStudents()">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>College</th>
                    <th>Roll No.</th>
                    <th>Branch</th>
                    <th>Semester</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.college }}</td>
                    <td>{{ student.roll_no }}</td>
                    <td>{{ student.branch }}</td>
                    <td>{{ student.semester }}</td>
                    <td>
                        <form action="/update_student" method="post" style="display:inline;">
                            <input type="hidden" name="event_name" value="{{ student.event_name }}">
                            <input type="hidden" name="roll_no" value="{{ student.roll_no }}">
                            <button type="submit" class="update-btn">Update</button>
                        </form>
                        <form action="/delete_student" method="post" style="display:inline;">
                            <input type="hidden" name="event_name" value="{{ student.event_name }}">
                            <input type="hidden" name="roll_no" value="{{ student.roll_no }}">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
